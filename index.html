<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center text-light mb-4"> Background Removal Tool</h1>

        <!-- Upload Section -->
        <div class="row mb-4">
            <div class="col-lg-6 mx-auto">
                <div class="upload-area p-4 text-center">
                    <p class="text-light">Drag and drop your image here, or</p>
                    <input type="file" id="uploadInput" accept="image/*" hidden>
                    <button class="btn btn-outline-light" onclick="document.getElementById('uploadInput').click()">Choose File</button>
                    <div id="preview" class="mt-4"></div>
                </div>
            </div>
        </div>

        <!-- Action Button -->
        <div class="text-center">
            <button id="removeBtn" class="btn btn-primary" disabled>Remove Background</button>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="row mt-5 d-none">
            <div class="col-md-6">
                <h5 class="text-light text-center">Original Image</h5>
                <img id="originalImage" class="img-fluid rounded" alt="Original Image">
            </div>
            <div class="col-md-6">
                <h5 class="text-light text-center">BG Removed Image</h5>
                <img id="processedImage" class="img-fluid rounded" alt="Processed Image">
            </div>
            <div class="mt-3">
                <a id="downloadBtn" class="btn btn-outline-light btn-md w-25 d-block mx-auto px-2" download="removed-bg-#technophile.png">Download</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
